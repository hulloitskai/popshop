query DashboardPageQuery {
  viewer {
    id
    primaryAccount {
      id
      products {
        id
        ...DashboardPageProductFragment
      }
      orders {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            id
            ...OrderCardOrderFragment
          }
        }
      }
      ...DashboardStripeAlertAccountFragment
    }
    ...AppViewerFragment
  }
}
