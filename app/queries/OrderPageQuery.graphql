query OrderPageQuery($orderId: ID!) {
  viewer {
    id
    ...AppViewerFragment
  }
  order(id: $orderId) {
    id
    createdAt
    code
    stripePaymentIntentUrl
    subtotal
    total
    customer {
      id
      firstName
      lastName
      email
    }
    product {
      id
      url
      name
      currency {
        code
        exponent
      }
    }
    items {
      id
      productItem {
        id
        name
        price
        taxRate {
          id
          name
          percentage
        }
      }
      questionResponses {
        id
        question {
          id
          ...OrderQuestionResponseFieldQuestionFragment
        }
        answer
      }
    }
  }
}
